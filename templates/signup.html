{% extends 'blogtemplate.html' %}
{% block content %}
<h2>Signup</h2>
<form method = "post">
	<table>
	    <tr>
	        <td>Username</td>
	        <td><input name="username" type="text" value={{username}}></td>
	        <td style="color:red">{{username_error}}</td>
	    </tr>
	    <tr>
	        <td>Password</td>
	        <td><input name="password" type="password"></td>
	        <td style="color:red">{{password_error}}</td>
	    </tr>
	    <tr>
	        <td>Verify Password</td>
	        <td><input name="verify" type="password"></td>
	        <td style="color:red">{{match_error}}</td>
	    </tr>
	    <tr>
	        <td>Email(optional)</td>
	        <td><input name="email" type="text" value={{email}}></td>
	        <td style="color:red">{{email_error}}</td>
	    </tr>
	</table>
	<input type="submit">
</form>
{% endblock %}
